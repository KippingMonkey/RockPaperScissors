<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A game of Rock Paper Scissors">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="font" href="fonts/04B30.TTF">
  <script src="main.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <button id="rules">How to Play</button>
  <div class="end-screen hidden">
    <p class="header gameOver hidden">GAME OVER</p>
    <p class="player-text hidden winner">Reset to start over</p>
    <p class="prize">üèÜ</p>
    <br>
    <button class="reset-btn hidden">Reset Game</button>
  </div>
  <header>
    <h1 class="header">Refresh page to play</h1>
  </header>
  <div class="grid-container">
      <p class="player-text p1">Player One</p>
      <p class="player-text p2">Player Two</p>

      <img id="img-left" class="img" src="images/rock.png" alt="illustration of handsymbol for rock">
      <p class="score">score</p>
      <img id="img-right" class="img" src="images/scissors.png" alt="illustration of handsymbol for scissors">
  
      <button class="reset-btn">Reset Game</button>
    <footer>
      <p>Made by Jonas Andersson 2021</p>
      <p>Based off of "The Dice Game" by the <a href="https://www.appbrewery.co/">App Brewery</a></p>
      <p><a href="https://sv.vecteezy.com/gratis-vektor/hand">Hand Vectors by Vecteezy</a> / Custom fonts from <a href="https://www.dafont.com/04b-30.font">Dafont</a></p>
      <p></p>
    </footer>
  </div>
</body>

</html>
